<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Picker - How are you feeling?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            padding: 40px;
            transition: all 0.3s ease;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #4a6fa5;
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #6b8cbc;
            font-size: 1.2rem;
            font-weight: 400;
        }
        
        .mood-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .mood-option {
            background: #f8f9fa;
            border-radius: 18px;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .mood-option:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            background: white;
        }
        
        .mood-option.selected {
            border-color: #7db2ed;
            background: white;
            box-shadow: 0 8px 20px rgba(125, 178, 237, 0.2);
        }
        
        .mood-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .mood-option:hover .mood-icon {
            transform: scale(1.1);
        }
        
        .mood-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #444;
        }
        
        .feedback-area {
            background: linear-gradient(to right, #f8f9fa, #f0f5ff);
            border-radius: 18px;
            padding: 35px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
            border-left: 5px solid #7db2ed;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .feedback-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .feedback-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #4a6fa5;
        }
        
        .feedback-title {
            font-size: 1.8rem;
            color: #4a6fa5;
            font-weight: 600;
        }
        
        .feedback-message {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }
        
        .feedback-quote {
            font-style: italic;
            color: #6b8cbc;
            padding-left: 15px;
            border-left: 3px solid #c3d7f3;
            margin-top: 20px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #7db2ed, #4a6fa5);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(74, 111, 165, 0.2);
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #4a6fa5;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .mood-selector {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .mood-icon {
                font-size: 2.8rem;
            }
            
            .feedback-area {
                padding: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .mood-selector {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>How are you feeling today?</h1>
            <p class="subtitle">Select your mood to receive a personalized message</p>
        </div>
        
        <div class="mood-selector">
            <!-- Mood options will be populated by JavaScript -->
        </div>
        
        <div class="feedback-area" id="feedbackArea">
            <div class="feedback-header">
                <div class="feedback-icon" id="feedbackIcon"></div>
                <div class="feedback-title" id="feedbackTitle"></div>
            </div>
            <div class="feedback-message" id="feedbackMessage"></div>
            <div class="feedback-quote" id="feedbackQuote"></div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="shareBtn">
                <i class="fas fa-share-alt"></i> Share Your Mood
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <i class="fas fa-redo"></i> Select Again
            </button>
        </div>
        
        <div class="footer">
            <p>Mood Picker App â€¢ Take a moment to acknowledge your feelings</p>
        </div>
    </div>

    <script>
        // Mood data with icons, messages, and quotes
        const moodData = [
            {
                id: 'ecstatic',
                name: 'Ecstatic',
                icon: 'fas fa-laugh-beam',
                color: '#FF9F1C',
                message: "Wonderful! It's great to see you're feeling ecstatic. Harness this positive energy and share it with others around you!",
                quote: "Happiness is not something ready-made. It comes from your own actions. - Dalai Lama"
            },
            {
                id: 'happy',
                name: 'Happy',
                icon: 'fas fa-smile',
                color: '#4ECDC4',
                message: "That's wonderful! Happiness is contagious, so spread your joy to those around you. Keep doing what makes you feel this way!",
                quote: "The happiness of your life depends upon the quality of your thoughts. - Marcus Aurelius"
            },
            {
                id: 'calm',
                name: 'Calm',
                icon: 'fas fa-peace',
                color: '#7DB2ED',
                message: "Peace and tranquility are precious. Take a deep breath and enjoy this moment of serenity. This calm state is perfect for reflection.",
                quote: "Peace is the result of retraining your mind to process life as it is, rather than as you think it should be. - Wayne Dyer"
            },
            {
                id: 'neutral',
                name: 'Neutral',
                icon: 'fas fa-meh',
                color: '#95A9B7',
                message: "It's perfectly okay to feel neutral. Not every day needs to be extremely high or low. Use this balanced state to reflect and plan.",
                quote: "Neutral feelings are the canvas upon which we paint our day. - Unknown"
            },
            {
                id: 'sad',
                name: 'Sad',
                icon: 'fas fa-frown',
                color: '#6B8CBC',
                message: "It's okay to feel sad sometimes. Acknowledge your feelings without judgment. Remember that difficult emotions are temporary and part of being human.",
                quote: "Tears come from the heart and not from the brain. - Leonardo da Vinci"
            },
            {
                id: 'anxious',
                name: 'Anxious',
                icon: 'fas fa-flushed',
                color: '#FF6B6B',
                message: "Anxiety can be challenging. Try taking a few deep breaths, and remember that this moment will pass. Be gentle with yourself.",
                quote: "You don't have to control your thoughts. You just have to stop letting them control you. - Dan Millman"
            }
        ];

        // DOM elements
        const moodSelector = document.querySelector('.mood-selector');
        const feedbackArea = document.getElementById('feedbackArea');
        const feedbackIcon = document.getElementById('feedbackIcon');
        const feedbackTitle = document.getElementById('feedbackTitle');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const feedbackQuote = document.getElementById('feedbackQuote');
        const shareBtn = document.getElementById('shareBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Current selected mood
        let selectedMood = null;

        // Initialize the app
        function initApp() {
            renderMoodOptions();
            setupEventListeners();
        }

        // Render mood options
        function renderMoodOptions() {
            moodData.forEach(mood => {
                const moodOption = document.createElement('div');
                moodOption.className = 'mood-option';
                moodOption.dataset.id = mood.id;
                
                moodOption.innerHTML = `
                    <div class="mood-icon" style="color: ${mood.color}">
                        <i class="${mood.icon}"></i>
                    </div>
                    <div class="mood-name">${mood.name}</div>
                `;
                
                moodSelector.appendChild(moodOption);
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Mood selection
            document.querySelectorAll('.mood-option').forEach(option => {
                option.addEventListener('click', function() {
                    const moodId = this.dataset.id;
                    selectMood(moodId);
                });
            });
            
            // Share button
            shareBtn.addEventListener('click', function() {
                if (selectedMood) {
                    const shareText = `I'm feeling ${selectedMood.name} today! "${selectedMood.quote}"`;
                    if (navigator.share) {
                        navigator.share({
                            title: 'My Mood Today',
                            text: shareText,
                            url: window.location.href
                        });
                    } else {
                        // Fallback for browsers that don't support Web Share API
                        navigator.clipboard.writeText(shareText).then(() => {
                            alert('Mood message copied to clipboard!');
                        });
                    }
                } else {
                    alert('Please select a mood first!');
                }
            });
            
            // Reset button
            resetBtn.addEventListener('click', function() {
                resetSelection();
            });
        }

        // Select a mood
        function selectMood(moodId) {
            // Reset previous selection
            document.querySelectorAll('.mood-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Find the selected mood
            selectedMood = moodData.find(mood => mood.id === moodId);
            
            // Highlight selected option
            const selectedOption = document.querySelector(`.mood-option[data-id="${moodId}"]`);
            selectedOption.classList.add('selected');
            selectedOption.classList.add('pulse');
            
            // Remove pulse animation after 2 seconds
            setTimeout(() => {
                selectedOption.classList.remove('pulse');
            }, 2000);
            
            // Update feedback area
            feedbackIcon.innerHTML = `<i class="${selectedMood.icon}"></i>`;
            feedbackIcon.style.color = selectedMood.color;
            feedbackTitle.textContent = `You're feeling ${selectedMood.name}`;
            feedbackMessage.textContent = selectedMood.message;
            feedbackQuote.textContent = selectedMood.quote;
            
            // Show feedback area with animation
            feedbackArea.style.display = 'block';
            
            // Scroll to feedback area
            feedbackArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Reset selection
        function resetSelection() {
            document.querySelectorAll('.mood-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            feedbackArea.style.display = 'none';
            selectedMood = null;
            
            // Scroll back to top
            document.querySelector('.header').scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
