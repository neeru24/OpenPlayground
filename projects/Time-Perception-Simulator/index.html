<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Perception Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Perception Simulator</h1>
        <p>Click the button as fast as you can! The animation speed will adjust based on your interaction speed, simulating altered time perception.</p>
        <button id="interactBtn">Interact!</button>
        <div class="animation-area">
            <div class="moving-ball" id="ball1"></div>
            <div class="moving-ball" id="ball2"></div>
            <div class="moving-ball" id="ball3"></div>
        </div>
        <p id="speedDisplay">Current Speed: 1x</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
