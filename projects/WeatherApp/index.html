<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere | Advanced Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <!-- Weather Alert Modal -->
    <div id="alertModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Weather Alert</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="alertContent">
                    <p>No active alerts for your location.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="enableNotifications" class="btn">Enable Browser Notifications</button>
                <button id="closeAlert" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <label class="switch">
                <input id="darkModeToggle" type="checkbox" aria-label="Toggle light mode">
                <span class="slider round"></span>
            </label>

            <!-- Header -->
            <div class="header">
                <h1 class="app-title">Atmosphere</h1>
                <p class="app-subtitle">Advanced Weather Dashboard</p>
            </div>

            <!-- Search and Location Section -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                    <div id="autocompleteResults" class="autocomplete-results hidden"></div>
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="location-buttons">
                    <button id="useLocationBtn" class="location-btn">
                        <i class="fas fa-location-arrow"></i> Use My Location
                    </button>
                    <button id="alertsBtn" class="location-btn">
                        <i class="fas fa-bell"></i> Alerts
                        <span id="alertBadge" class="badge hidden">0</span>
                    </button>
                </div>
            </div>

            <div class="error-msg" id="errorMsg">City not found. Try again.</div>
            
            <div class="loader" id="loader"></div>

            <div class="weather-data hidden" id="weatherData">
                <div class="current-weather">
                    <div class="location-info">
                        <h2 class="city-name" id="cityName">New York, US</h2>
                        <div class="time-info" id="currentTime"></div>
                    </div>
                    
                    <div class="weather-main">
                        <div class="temperature-container">
                            <span class="temperature" id="temperature">24</span>
                            <span class="unit">°C</span>
                        </div>
                        <div class="weather-icon" id="weatherIcon">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                    
                    <p class="condition" id="condition">Clear Sky</p>
                    
                    <div class="details-grid">
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-wind"></i>
                            </div>
                            <div class="detail-info">
                                <span class="label">Wind</span>
                                <span class="val" id="windSpeed">12 km/h</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="detail-info">
                                <span class="label">Humidity</span>
                                <span class="val" id="humidity">45%</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-temperature-high"></i>
                            </div>
                            <div class="detail-info">
                                <span class="label">Feels Like</span>
                                <span class="val" id="feelsLike">26°C</span>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="detail-info">
                                <span class="label">UV Index</span>
                                <span class="val" id="uvIndex">3</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="forecast">5-Day Forecast</button>
                    <button class="tab-btn" data-tab="charts">History Charts</button>
                    <button class="tab-btn" data-tab="hourly">Hourly</button>
                </div>

                <div class="tab-content">
                    <div class="tab-pane active" id="forecastTab">
                        <div class="forecast-container" id="forecastContainer">
                        </div>
                    </div>

                    <!-- Charts -->
                    <div class="tab-pane" id="chartsTab">
                        <div class="chart-container">
                            <div class="chart-controls">
                                <label for="historyDate">Select Date:</label>
                                <input type="date" id="historyDate">
                                <select id="chartType">
                                    <option value="temperature">Temperature</option>
                                    <option value="humidity">Humidity</option>
                                    <option value="both">Both</option>
                                </select>
                            </div>
                            <canvas id="weatherChart"></canvas>
                        </div>
                    </div>

                    <!-- Hourly Forecast -->
                    <div class="tab-pane" id="hourlyTab">
                        <div class="hourly-container" id="hourlyContainer">
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <p class="last-update">Last updated: <span id="lastUpdateTime"></span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>

</html>
