<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mind Rooms</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app">

    
    <section id="intro" class="screen active">
      <h1>ðŸ§­ Mind Rooms</h1>
      <p>A spatial memory recall challenge.</p>
      <button id="start-btn">Begin Session</button>
    </section>

    
    <section id="room-screen" class="screen">
      <h2 id="room-title"></h2>
      <div class="card item-card">
        <span id="item-icon"></span>
      </div>
      <button id="next-room-btn">Next</button>
    </section>

    
    <section id="distraction" class="screen">
      <h2>Quick Task</h2>
      <p>Solve this:</p>
      <p id="math-question"></p>
      <input id="math-answer" type="number" />
      <button id="submit-math">Submit</button>
    </section>

    
    <section id="recall" class="screen">
      <h2 id="recall-question"></h2>
      <div id="options"></div>
    </section>

    
    <section id="result" class="screen">
      <h2>Session Result</h2>
      <p id="result-text"></p>
      <button onclick="location.reload()">Restart</button>
    </section>

  </main>

  <script src="js/data.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
