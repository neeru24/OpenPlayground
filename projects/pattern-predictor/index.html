<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pattern Predictor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="bg"></div>

<div class="game" id="game">
  <div class="top">
    <div>
      <h1>Pattern Predictor</h1>
      <span class="sub">Think faster. Predict smarter.</span>
    </div>
    <div class="stats">
      <div>LV <b id="level">1</b></div>
      <div>ðŸ”¥ <b id="streak">0</b></div>
    </div>
  </div>

  <div class="timer">
    <div class="bar" id="bar"></div>
  </div>

  <div class="sequence" id="sequence"></div>

  <div class="options" id="options"></div>

  <div class="status" id="status"></div>

  <div class="bottom">
    <div class="score">BEST <b id="best">0</b></div>
    <button id="reset">RESET</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
