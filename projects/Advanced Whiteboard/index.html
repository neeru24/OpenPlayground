<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Advanced Whiteboard</h1>
    <canvas id="board"></canvas>

    <div class="panel toolbar">
        <label>Tools</label>
        <div class="tool active" data-tool="pen" onclick="app.setTool('pen')">‚úèÔ∏è</div>
        <div class="tool" data-tool="eraser" onclick="app.setTool('eraser')">üßº</div>
        
        <div class="separator"></div>
        
        <label>Shapes</label>
        <div class="shape-grid">
            <div class="tool" data-tool="rectangle" onclick="app.setTool('rectangle')">‚¨ú</div>
            <div class="tool" data-tool="circle" onclick="app.setTool('circle')">‚≠ï</div>
            <div class="tool" data-tool="arrow" onclick="app.setTool('arrow')">‚ÜóÔ∏è</div>
            <div class="tool" data-tool="triangle" onclick="app.setTool('triangle')">‚ñ≤</div>
        </div>

        <div class="separator"></div>

        <label>Size</label>
        <input type="range" style="width:100%" min="1" max="50" value="5" oninput="app.setBrushSize(this.value)">
        
        <div class="separator"></div>
        
        <label>Color</label>
        <div class="color-picker">
            <div class="swatch" style="background:#2c3e50" onclick="app.setColor('#2c3e50')"></div>
            <div class="swatch" style="background:#e74c3c" onclick="app.setColor('#e74c3c')"></div>
            <div class="swatch" style="background:#2ecc71" onclick="app.setColor('#2ecc71')"></div>
            <div class="swatch" style="background:#3498db" onclick="app.setColor('#3498db')"></div>
        </div>
    </div>

    <div class="panel info-panel">
        <div class="stat-item"><span class="label">Objects:</span> <span id="event-count">0</span></div>
        <button onclick="app.reset()" class="clear-btn">Clear Board</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
