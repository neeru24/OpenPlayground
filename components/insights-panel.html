<!--
    =============================================
    INSIGHTS PANEL COMPONENT
    Feature #1335: Community Annotations & Code Insights System
    =============================================

    This file documents the Insights Panel component structure.
    The actual panel is generated dynamically by insightRenderer.js.

    USAGE:
    ======
    1. Include annotationEngine.js and insightRenderer.js in your HTML
    2. Call window.openInsightsPanel(projectId) to open the insights for a project
    3. Use deep linking with ?insight=annotationId to open specific annotations

    FEATURES:
    =========
    - View all community insights for a project
    - Filter by category (Tip, Gotcha, Learn, Improvement)
    - Sort by popularity or date
    - Upvote/downvote annotations
    - Add new annotations with code snippets
    - AI "Explain This" feature for code
    - Export annotations as markdown
    - Deep linking to specific annotations
    - Activity heatmap visualization

    CATEGORIES:
    ===========
    ðŸ’¡ Tip - Helpful tips and tricks
    âš ï¸ Gotcha - Common pitfalls to avoid
    ðŸŽ“ Learn - Educational insights
    ðŸ”§ Improvement - Suggested improvements

    KEYBOARD SHORTCUTS:
    ===================
    - Esc: Close panel
    - Ctrl+N: Add new annotation (when panel is open)

    DATA STORAGE:
    =============
    - Annotations stored in localStorage key: 'project_annotations'
    - Votes stored in localStorage key: 'annotation_votes'

    API METHODS:
    ============
    window.annotationEngine:
    - createAnnotation(data) - Create new annotation
    - updateAnnotation(id, updates) - Update annotation
    - deleteAnnotation(id) - Delete annotation
    - getProjectAnnotations(projectId, options) - Get filtered annotations
    - upvote(annotationId) - Upvote an annotation
    - downvote(annotationId) - Downvote an annotation
    - exportAsMarkdown(projectId) - Export as markdown
    - generateDeepLink(annotationId) - Get shareable link
    - explainCode(code) - Get AI explanation

    window.insightRenderer:
    - renderInsightsPanel(projectId, highlightId) - Render panel
    - closeInsightsPanel() - Close panel
    - setFilter(category) - Filter by category
    - setSort(sortBy) - Sort annotations
    - showNewAnnotationForm() - Show add form
    - hideNewAnnotationForm() - Hide add form
-->
